<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher.It</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Cipher.It</h1>
    </header>
    <main>
        <form onsubmit="event.preventDefault()">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="80" rows="10" required placeholder="Enter your message here..."></textarea>

            <label for="shift-key">Select your Shift Key</label>
            <select name="shift-key" id="shift-key" required>
                <option value=""></option>
            </select>

            <span>Choose your Mode</span>
            <input type="radio" name="mode" id="encrypt" checked>
            <label for="encrypt">Encrypt</label>
            <input type="radio" name="mode" id="decrypt">
            <label for="decrypt">Decrypt</label>

            <button>Submit</button>
        </form>

        <textarea name="result-box" id="result-box" cols="30" rows="10" placeholder="Your result gets printed here..." disabled></textarea>
    </main>

    <script src="./script.js"></script>
</body>
</html>
