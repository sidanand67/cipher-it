<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher.It</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 class="title">Cipher.It</h1>
    </header>
    <section class="container">
        <form class="card" onsubmit="event.preventDefault()">
            <div class="input-grp">
                <label for="message">Message</label>
                <textarea name="message" id="message" required placeholder="Enter your message here..."></textarea>
            </div>

            <div class="input-grp">
                <label for="shift-key">Choose your Shift Key</label>
                <select name="shift-key" id="shift-key" required>
                    <option value=""></option>
                </select>
            </div>

            <div class="input-grp">
                <label for="mode">Select your mode</label>
                <input type="radio" name="mode" id="encrypt" value="0" checked>
                <span>Encrypt</span>
            
                <input type="radio" name="mode" id="decrypt" value="1">
                <span>Decrypt</span>
            </div>

            <div class="btn-grp">
                <button id="submit-btn">Submit</button>
            </div>

            <div class="input-grp textarea-container">
                <textarea name="result-box" id="result-box" placeholder="Your result gets printed here..." disabled readonly ></textarea>
                <button id="copy-btn" onclick="copyMsg()">Copy</button>
            </div>
        </form>

    </section>

    <script src="./script.js"></script>
</body>
</html>
